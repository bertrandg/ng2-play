<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular2 playground</title>
    <base href="/"></base>
</head>

<body>
    <style type="text/css">
    .bloc {
      width: 45%;
      float: left;
      margin: 10px;
      padding: 10px;
      border: 1px solid black;
    }

    .clearfix {
      clear: both;
    }

    h3, ul {
      margin: 0;
    }

    .item {
      background-color: #ddd;
      padding: 5px;
      margin: 5px;
    }

    .item .isselected {
      background-color: red;
    }


    sb-criterion,
    sb-segment,
    sb-group {
      position: relative;
      display: block;
    }

    drop-target {
      position: absolute;
      height: 10px;
      left: -30px;
      background-color: grey;
      width: 10%;
      z-index: 100;
    }

    sb-group {
      display: block;
      border: 1px solid #999999;
      margin: 2px;
      padding: 2px;
    }

    sb-group p {
      margin: 5px;
    }

    .group-children {
      position: relative;
      margin-left: 30px;
    }
    .group-children > div {
      postion: relative;
    }

    sb-group.level-0 { background-color: #cccccc; }
    sb-group.level-1 { background-color: #bbbbbb; }
    sb-group.level-2 { background-color: #aaaaaa; }
    sb-group.level-3 { background-color: #999999; }
    sb-group.level-4 { background-color: #888888; }
    </style>


    <movie-app>Loading...</movie-app>
</body>

<!-- ES6-related imports -->
<script src="/node_modules/systemjs/dist/system-csp-production.js"></script>

<script>
    //configure system loader
    System.config({
      defaultJSExtensions: true,
      map: {
        'rx.all' : 'https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.0.1/rx.all.min.js',
        'lodash' : '/node_modules/lodash/index.js'
      }
    });
</script>
<script src="/node_modules/angular2/bundles/angular2.min.js"></script>
<script src="/node_modules/angular2/bundles/router.dev.js"></script>

<script>
    //bootstrap the Angular2 application
    System.import('dist/MovieApp').catch(console.log.bind(console));
</script>

</html>
